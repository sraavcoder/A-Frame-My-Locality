<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My House Tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="js/Tour.js"></script>
    <script src="js/CursorEvents.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">

      <a-sky id="main-container" radius="5000" src="./assets/original.jpeg"></a-sky>

      <a-entity id="places-container" tour click_events></a-entity>

      <a-camera id="camera" wasd-controls="enabled:false;" >
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: white; value: My Locality"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: white; value: Welcome To My House :)"
          ></a-entity>
        </a-entity>
        <a-entity id ="camera-cursor" cursor position="0 0 -1" 
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter:0.03 " material="color:white" > </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
